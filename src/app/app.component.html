<div class="main-container">

  <mat-toolbar color="primary">

    <div class="toolbar-content">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="title" [routerLink]="['/']">My earnings today</a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [fixedInViewport]=true fixedTopGap="56" role="navigation">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/']" (click)="snav.toggle()">My earnings</a>
        <a mat-list-item [routerLink]="['/compare']" (click)="snav.toggle()">Compare</a>
        <a mat-list-item [routerLink]="['/about']" (click)="snav.toggle()">About</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <div class="router-outlet-container">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
