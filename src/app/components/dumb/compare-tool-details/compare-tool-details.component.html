<h1>Today you have already earned</h1>

<div class="today-earned-container">
  <ng-container *ngFor="let userSelection of userSelections">

    <div class="person">
      <div class="name">{{userSelection.name}}</div>
      <div class="amount">
        <app-currency-display [amount]=userSelection.currentDayAmount [symbol]=userSelection.currencySymbol></app-currency-display>
      </div>
    </div>

  </ng-container>

</div>

<div class="tiles-container one-tile-per-row">

  <div class="tile tile-{{index + 1}}" *ngFor="let tile of tiles; let index = index">

    <div class="header">
      {{tile.title}}
    </div>

    <div class="body">

      <div class="multiple-persons-container">

        <ng-container *ngFor="let userSelection of userSelections">

          <div class="person">

            <span class="name">
              {{userSelection.name}}
            </span>

            <span class="amount">
              <app-currency-display [amount]=userSelection[tile.amountProperty] [symbol]=userSelection.currencySymbol></app-currency-display>
            </span>

          </div>

        </ng-container>
      </div>
    </div>

  </div>

</div>
