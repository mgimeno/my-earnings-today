<h1>Today you have already earned</h1>

<div class="today-earned-container">

  <ng-container *ngFor="let userSelection of userSelections">

    <div class="person">
      <div class="name">{{userSelection.name}}</div>
      <div class="amount">
        <span appCurrency [amount]=userSelection.currentDayAmount [symbol]=userSelection.currencySymbol></span>
      </div>
    </div>

  </ng-container>

</div>


<div class="text-center">
  <button mat-flat-button [color]="isShowCharts ? 'primary' : null" (click)="showCharts()">Charts</button>
  <button mat-flat-button [color]="!isShowCharts ? 'primary' : null" (click)="showDetails()">Details</button>
</div>


<div *ngIf="isShowCharts" class="charts-container">

  <h2>
    Total expected this
    <mat-form-field class="chart-period-select highlight-select">
      <mat-select [(ngModel)]="chartSelectedPeriod" (ngModelChange)="onChartPeriodChanged()">
        <mat-option *ngFor="let period of chartAllPeriods" [value]="period">
          {{period.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </h2>
  <div class="chart-container">
    <canvas id="compare-earnings-chart"></canvas>
  </div>

  <br />

  <h2>Hours worked per week</h2>
  <div class="chart-container">
    <canvas id="compare-hours-worked-chart"></canvas>
  </div>

</div>


<div *ngIf="!isShowCharts" class="tiles-container one-tile-per-row">

  <h2>
    <mat-form-field class="details-type-select highlight-select">
      <mat-select [(ngModel)]="detailsSelectedType">
        <mat-option *ngFor="let type of detailsAllTypes" [value]="type">
          {{type.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </h2>

  <div class="tile tile-{{index + 1}}" *ngFor="let tile of tiles; let index = index">

    <div class="header">
      {{tile.title}}
    </div>

    <div class="body">

      <div class="multiple-persons-container">

        <ng-container *ngFor="let userSelection of userSelections">

          <div class="person">

            <span class="name">
              {{userSelection.name}}
            </span>

            <span class="amount">

              <span *ngIf="isDetailsTypeAlreadyEarned()" appCurrency [amount]=userSelection[tile.amountProperty] [symbol]=userSelection.currencySymbol></span>
              <span *ngIf="!isDetailsTypeAlreadyEarned()" appCurrency [amount]=userSelection[tile.totalAmountProperty] [symbol]=userSelection.currencySymbol></span>
            </span>

          </div>

        </ng-container>
      </div>
    </div>

  </div>

</div>
