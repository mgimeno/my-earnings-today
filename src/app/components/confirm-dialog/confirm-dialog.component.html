<h1 *ngIf="data.title" mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
  {{data.body}}
</mat-dialog-content>


<mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">{{data.cancelButtonText}}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()" cdkFocusInitial>{{data.confirmButtonText}}</button>
</mat-dialog-actions>
